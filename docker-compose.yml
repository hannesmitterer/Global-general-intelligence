version: '3.8'

services:
  flask-app:
    build: .
    container_name: euystacio-flask
    environment:
      - FLASK_PORT=5000
      - FLASK_ENV=production
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
      - ./red_code.json:/app/red_code.json
      - ./tutors.json:/app/tutors.json
    command: gunicorn -w 4 -b 0.0.0.0:5000 app:app
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: euystacio-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - flask-app
    restart: unless-stopped
